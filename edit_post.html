{% extends "index.html" %}
{% block content %}
<div class="row" style="padding-top: 50px;">
<div class="col-lg-12">
{% if user %}
<form action="/edit/{{post.key.urlsafe()}}" method="post">
  <div class="form-group">
    <label for="Title">Title</label>
    <input type="text" class="form-control" value="{{post.title}}" name="title" placeholder="Title">
  </div>
  <div class="form-group">
    <label for="Text">Text</label>
    <textarea class="form-control" name="content" rows="3">{{post.content}}</textarea>
  </div>
 
  <button type="submit" class="btn btn-default">Submit</button>
  <a class="btn btn-warning" href="/post/{{post.key.urlsafe()}}" role="button">Back</a>

</form>
{% else %}
<p>You need to log in</p>
{% endif %}
</div>
</div>
{% endblock %}
